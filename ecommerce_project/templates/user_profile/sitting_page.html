{% extends "base/base.html" %}
{% load static %}

{% block title %} <title>Sitting</title> {% endblock title %}

{% block extra_css %} 
<link rel="stylesheet" href="{% static "user_profile/sitting_page.css" %}"> 
{% endblock extra_css %} 


{% block content %}
<div class="settings-container">
    <h2>Settings</h2>

    <!-- ========== Start Profile Settings Section ========== -->
    <div class="settings-section">
        <h3>Profile Settings</h3><hr>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="JohnDoe">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="johndoe@example.com">
            </div>
            <div class="form-group">
                <label for="profile-pic">Profile Picture</label>
                <input type="file" id="profile-pic" name="profile-pic">
            </div>
            <button type="submit" class="btn-save">Save Changes</button>
        </form>
    </div>
    <!-- ========== End Profile Settings Section ========== -->
    
    

    <!-- ========== Start Account Settings Section ========== -->
    <div class="settings-section">
        <h3>Account Settings</h3><hr>
        <form>
            <div class="form-group">
                <label for="language">Preferred Language</label>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="bangla">বাংলা</option>
                    <option value="spanish">Spanish</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notifications">Email Notifications</label>
                <input type="checkbox" id="notifications" name="notifications" checked>
            </div>
            <button type="submit" class="btn-save">Save Settings</button>
        </form>
    </div>
    <!-- ========== End Account Settings Section ========== -->
</div>


{% endblock content %}
